<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 기본 설정 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>도장 작업하기 – 한글 도장 PNG 자동 추출</title>
  <meta name="description" content="한글 도장 사진을 업로드하면 붉은 도장 부분만 자동으로 PNG로 추출합니다. 처리 중에는 광고가 한 번 뜹니다." />

  <!-- 구글 애드센스 전역 스크립트 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2824624880449066"
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
    }

    a.back {
      font-size: 13px;
      color: #9ca3af;
      text-decoration: none;
    }
    a.back:hover {
      color: #e5e7eb;
      text-decoration: underline;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .card {
      background: #0b1120;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 24px;
      margin-bottom: 20px;
    }

    .upload-area {
      border-radius: 12px;
      border: 1px dashed #374151;
      padding: 20px;
      text-align: center;
      background: #020617;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 13px;
    }

    .btn {
      margin-top: 16px;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 999px;
      background: #22c55e;
      border: none;
      font-size: 14px;
      font-weight: 700;
      color: #052e16;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }

    .btn:hover {
      background: #4ade80;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(34, 197, 94, 0.45);
    }

    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
    }

    .btn.disabled {
      background: #16a34a;
      cursor: default;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
      transform: translateY(1px) scale(0.97);
      opacity: 0.9;
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.85;
    }

    .ads-block {
      margin-top: 18px;
      padding: 10px;
      border-radius: 12px;
      background: #020617;
      border: 1px dashed #272a3a;
      font-size: 12px;
      opacity: 0.9;
    }

    /* 전체 화면 로딩/광고 오버레이 */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 16px;
    }

    .overlay-inner {
      max-width: 420px;
      width: 100%;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .spinner {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 3px solid #1f2937;
      border-top-color: #f97316;
      margin: 0 auto 12px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .overlay-title {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .overlay-text {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 14px;
    }

    footer {
      margin-top: 28px;
      font-size: 11px;
      opacity: 0.6;
      border-top: 1px solid #1f2933;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 상단 영역: 뒤로가기 링크 -->
    <header>
      <div class="logo">도장 작업하기</div>
      <a href="welcome.html" class="back">← 설명 다시 보기</a>
    </header>

    <!-- 업로드 카드 -->
    <section class="card">
      <h1>도장 사진 업로드</h1>
      <p class="sub">
        도장이 또렷하게 보이는 사진을 선택한 뒤, 아래 버튼을 눌러 PNG로 추출해 보세요.<br />
        처리 중에는 잠깐 광고가 등장합니다. (싼마이 운영비…)
      </p>

      <div class="upload-area">
        <p style="font-size:13px; opacity:0.9;">
          파일 선택 버튼을 눌러 <strong>이미지 파일(JPG/PNG)</strong>을 골라 주세요.
        </p>
        <input type="file" id="fileInput" accept="image/*" />
        <br />
        <button id="convertBtn" class="btn">도장 PNG 만들기</button>

        <div id="status" class="status">아직 아무 작업도 하지 않았습니다.</div>
      </div>

      <!-- 중간 광고 영역 -->
      <div class="ads-block">
        <!-- 애드센스 광고 블럭 (본문 중간) -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2824624880449066"
             data-ad-slot="5758363791"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </section>

    <footer>
      처리 속도는 네트워크/서버 상황에 따라 달라질 수 있습니다.
    </footer>
  </div>

  <!-- 전체 화면 오버레이 (로딩 + 광고용) -->
  <div class="overlay" id="overlay">
    <div class="overlay-inner">
      <div class="spinner"></div>
      <div class="overlay-title">도장 추출 중입니다…</div>
      <div class="overlay-text">
        잠깐만 기다려 주세요.<br />
        이 페이지가 꺼지지 않도록 그대로 두시면,
        바로 결과 페이지로 이동합니다.
      </div>

      <!-- 오버레이 안 광고 영역 -->
      <div class="ads-block">
        <!-- 애드센스 광고 블럭 (오버레이 안) -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2824624880449066"
             data-ad-slot="5758363791"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

  <script>
    // 버튼 / 상태 / 오버레이 요소 가져오기
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const statusBox = document.getElementById('status');
    const overlay = document.getElementById('overlay');

    // 도장 PNG 추출 함수
    async function handleConvert() {
      // 파일 미선택 방어
      if (!fileInput.files.length) {
        statusBox.textContent = '먼저 도장 이미지 파일을 선택해 주세요.';
        return;
      }

      const file = fileInput.files[0];

      // 버튼 상태를 "눌린 느낌 + 비활성화"로 변경
      convertBtn.classList.add('disabled');
      convertBtn.disabled = true;
      convertBtn.textContent = '처리 중…';

      // 상태 문구 업데이트
      statusBox.textContent = '서버로 파일을 전송하고 있습니다…';

      // 로딩/광고 오버레이 표시
      overlay.style.display = 'flex';

      // 폼데이터 구성
      const formData = new FormData();
      formData.append('image', file);

      try {
        // 서버로 /api/stamp-extract 호출
        const res = await fetch('/api/stamp-extract', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          statusBox.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
          convertBtn.classList.remove('disabled');
          convertBtn.disabled = false;
          convertBtn.textContent = '도장 PNG 만들기';
          overlay.style.display = 'none';
          return;
        }

        const blob = await res.blob();

        // Blob을 data URL로 변환해서 sessionStorage에 저장
        const reader = new FileReader();
        reader.onloadend = () => {
          const dataUrl = reader.result;
          sessionStorage.setItem('stampResultDataUrl', dataUrl);
          // 다운로드 페이지로 이동
          window.location.href = 'done.html';
        };
        reader.readAsDataURL(blob);

      } catch (err) {
        statusBox.textContent = '네트워크 오류가 발생했습니다. 인터넷 연결을 확인해 주세요.';
        convertBtn.classList.remove('disabled');
        convertBtn.disabled = false;
        convertBtn.textContent = '도장 PNG 만들기';
        overlay.style.display = 'none';
      }
    }

    convertBtn.addEventListener('click', handleConvert);
  </script>
</body>
</html>
